<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fitness Tracker</h2>
        <input type="text" id="exercise" placeholder="Enter exercise (e.g., Push-ups, Squats)">
        <input type="number" id="reps" placeholder="Enter reps">
        <button onclick="addExercise()">Add Exercise</button>
        <ul id="exerciseList"></ul>
    </div>
    <script>
        function addExercise() {
            let exerciseInput = document.getElementById("exercise").value;
            let repsInput = document.getElementById("reps").value;
            if (exerciseInput === "" || repsInput === "") return;
            
            let li = document.createElement("li");
            li.textContent = `${exerciseInput} - ${repsInput} reps`;
            document.getElementById("exerciseList").appendChild(li);
            
            document.getElementById("exercise").value = "";
            document.getElementById("reps").value = "";
        }
    </script>
</body>
</html>
